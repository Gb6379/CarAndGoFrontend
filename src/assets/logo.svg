<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Diamond Background -->
  <rect x="15" y="15" width="70" height="70" rx="15" transform="rotate(45 50 50)" fill="#E74C3C"/>
  
  <!-- Car Icon (White) -->
  <g transform="translate(50, 50) rotate(0) translate(-50, -50)">
    <!-- Speed lines -->
    <rect x="20" y="28" width="8" height="2" rx="1" fill="white"/>
    <rect x="20" y="32" width="6" height="2" rx="1" fill="white"/>
    <rect x="20" y="36" width="4" height="2" rx="1" fill="white"/>
    
    <!-- Car body -->
    <path d="M 32 30 L 38 24 L 52 24 L 58 30 L 72 30 L 72 42 L 68 44 L 32 44 L 28 42 L 28 30 Z" fill="white"/>
    
    <!-- Car roof -->
    <path d="M 38 24 L 40 20 L 50 20 L 52 24 Z" fill="#E74C3C"/>
    
    <!-- Wheels -->
    <circle cx="38" cy="44" r="5" fill="white" stroke="#E74C3C" stroke-width="2"/>
    <circle cx="62" cy="44" r="5" fill="white" stroke="#E74C3C" stroke-width="2"/>
    
    <!-- Wheel centers -->
    <circle cx="38" cy="44" r="2" fill="#E74C3C"/>
    <circle cx="62" cy="44" r="2" fill="#E74C3C"/>
    
    <!-- Car details -->
    <rect x="40" y="26" width="8" height="6" rx="1" fill="#E74C3C" opacity="0.3"/>
    <rect x="50" y="26" width="6" height="6" rx="1" fill="#E74C3C" opacity="0.3"/>
  </g>
  
  <!-- GO Text -->
  <text x="50" y="72" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">GO</text>
</svg>
