<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunset" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0.4" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Blurred background elements -->
  <circle cx="200" cy="200" r="80" fill="url(#sunset)" filter="url(#blur)" opacity="0.3"/>
  <circle cx="1600" cy="300" r="120" fill="url(#sunset)" filter="url(#blur)" opacity="0.2"/>
  <circle cx="400" cy="800" r="100" fill="url(#sunset)" filter="url(#blur)" opacity="0.25"/>
  
  <!-- Car silhouette -->
  <g transform="translate(800, 400)" opacity="0.1">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#34495E"/>
    <circle cx="-40" cy="20" r="15" fill="#2C3E50"/>
    <circle cx="40" cy="20" r="15" fill="#2C3E50"/>
    <rect x="-50" y="-25" width="100" height="20" rx="10" fill="#34495E"/>
  </g>
  
  <!-- Key elements -->
  <g transform="translate(900, 500)" opacity="0.15">
    <rect x="-5" y="-20" width="10" height="40" rx="5" fill="#95A5A6"/>
    <circle cx="0" cy="-30" r="8" fill="#BDC3C7"/>
    <rect x="-2" y="-35" width="4" height="10" fill="#95A5A6"/>
  </g>
</svg>
